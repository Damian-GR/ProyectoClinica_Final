<div class="card">
  <h5 class="card-header">Generar Codigo QR</h5>
  <div class="card-body">
    
<div>
  <div *ngIf="band == 1">

    <qrcode [qrdata]="values" [width]="width" ></qrcode>
    
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" (click)="changevalues(i)">Cambiar Codigo QR</button>
    </div>
    
    <br />
   </div>
</div>

<div *ngIf="band == 0">
  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" (click)="band=1">Generar codigo QR</button>
  </div>
  <br />
</div>

<input [(ngModel)]="values" placeholder="No hay datos" />

<br />
<br />

<strong>Cambiar tamaño</strong>:
<button class="btn btn-dark" (click)="qrWidth(500)">500</button>
<button class="btn btn-primary" (click)="qrWidth(400)">400</button>
<button class="btn btn-success" (click)="qrWidth(300)">300</button>
